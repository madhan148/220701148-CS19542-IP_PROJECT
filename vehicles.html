    <section id="vehicles" class="section">
        <div class="container">
            <h2>Book Your Vehicle</h2>
            <form id="vehicle-booking-form" action="submit_vehicle.php" method="POST">
                <!-- New fields for user details -->
                <label for="user-name">Name:</label>
                <input type="text" name="user-name" placeholder="Enter your name" required>
                <br>
                <label for="user-email">Email:</label>
                <input type="email" name="user-email" placeholder="Enter your email" required>
                <br>
                <label for="user-phone">Phone Number:</label>
                <input type="tel" name="user-phone" placeholder="Enter your phone number" required>
                <br>

                <!-- Existing fields for vehicle booking -->
                <label for="vehicle-type">Select Vehicle Type:</label>
                <select name="vehicle-type" required>
                    <option value="">--Select--</option>
                    <option value="car">Car</option>
                    <option value="bus">Bus</option>
                    <option value="bike">Bike</option>
                </select>
                <br>
                <label for="pick-up-date">Pick-Up Date:</label>
                <input type="date" name="pick-up-date" required>
                <br>
                <label for="drop-off-date">Drop-Off Date:</label>
                <input type="date" name="drop-off-date" required>
                <br>
                <button class="btn-primary" type="submit">Book Vehicle</button>
            </form>
        </div>
