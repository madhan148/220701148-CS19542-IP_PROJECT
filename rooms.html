    <section id="rooms" class="section">
        <div class="container">
            <h2>Book Your Room</h2>

                <!-- New fields for user details -->
                <label for="user-name">Name:</label>
                <input type="text" name="user-name" placeholder="Enter your name" required>
                <br>
                <label for="user-email">Email:</label>
                <input type="email" name="user-email" placeholder="Enter your email" required>
                <br>
                <label for="user-phone">Phone Number:</label>
                <input type="tel" name="user-phone" placeholder="Enter your phone number" required>
                <br>
                
                <!-- Existing fields for booking details -->
                <label for="location">Select Location:</label>
                <input type="text" name="location" placeholder="Enter city or hotel name" required>
                <br>
                <label for="check-in-date">Check-In Date:</label>
                <input type="date" name="check-in-date" required>
                <br>
                <label for="check-out-date">Check-Out Date:</label>
                <input type="date" name="check-out-date" required>
                <br>
                <button class="btn-primary" type="submit">Book Room</button>
            </form>
